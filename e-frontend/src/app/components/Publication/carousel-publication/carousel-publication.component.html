<h2 class="text-left">Publicaciones Destacadas</h2>
<div id="publication-carousel" class="splide border rounded-2">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide" *ngFor="let p of publications">
                <app-card-publication [publication]="p"></app-card-publication>
            </li>
        </ul>
    </div>
</div>

<h2 class="text-left my-4">Voluntariados Destacados</h2>
<div id="volunteering-carousel" class="splide border rounded-2">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide" *ngFor="let p of publications">
                <app-card-publication [publication]="p"></app-card-publication>
            </li>
        </ul>
    </div>
</div>
