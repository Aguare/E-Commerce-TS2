<div *ngIf="this.publication" class="container mb-2 w-auto">
    <a [href]="'/publication/view/' + this.publication.id" class="text-decoration-none">
        <div class="card h-100 border-0 rounded-0" style="max-width: 7rem">
            <img [src]="this.publication.images[0]" class="card-img-top" style="max-width: 6rem" />
            <div class="card-body p-0">
                <h5 class="card-title">{{ this.publication.priceM | currency : "Q" }}</h5>
                <p class="lh-1 text-wrap">
                    {{ this.publication.description | slice : 0 : 62 }}
                </p>
                <p class="card-text m-0">
                    <kbd class="bg-primary">{{ this.publication.category }}</kbd>
                </p>
            </div>
        </div>
    </a>
</div>
