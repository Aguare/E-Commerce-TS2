<li class="p-2 border-bottom" [ngClass]="{'is-selected': idSelected == chatUser.id}">
    <a (click)="selectChat()" class="d-flex justify-content-between entered-mouse">
        <div class="d-flex flex-row">
            <img [src]="chatUser.profile1" alt="avatar"
                class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
            <div class="pt-1">
                <p class="fw-bold mb-0">{{ userName }}</p>
                <p class="small text-muted" [innerHTML]="lastMessage"></p>
            </div>
        </div>
        <div class="pt-1">
            <p class="small text-muted mb-1">{{ lastDate }}</p>
            <span class="badge bg-danger float-end">{{ count }}</span>
        </div>
    </a>
</li>
