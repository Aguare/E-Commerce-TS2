@if(message.FK_User != idUserSession){
<li class="d-flex justify-content-start mb-4">
    <img [src]="profileImage" alt="avatar" class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong mx-3"
        width="60">
    <div class="card w-50">
        <div class="card-header d-flex justify-content-between p-3">
            <p class="fw-bold mb-0">{{ nameUser }}</p>
            <p class="text-muted small mb-0"><i class="far fa-clock mx-1"></i>{{ lastTime }}</p>
        </div>
        <div class="card-body">
            <div [innerHTML]="message.message"></div>
        </div>
    </div>
</li>
} @else {
<li class="d-flex justify-content-end mb-4">
    <div class="card w-50" style="background-color: #f5f5f5;">
        <div class="card-header d-flex justify-content-end p-3">
            <p class="fw-bold mb-0">{{ nameUser }}</p>
            <p class="text-muted small mb-0"><i class="far fa-clock mx-1"></i>{{ lastTime }}</p>
        </div>
        <div class="card-body">
            <div [innerHTML]="message.message"></div>
        </div>
    </div>
    <img [src]="profileImage" alt="avatar" class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong"
        width="60">
</li>
}
